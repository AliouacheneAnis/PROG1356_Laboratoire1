<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script>
            var nameGroup;
            var xhr = new XMLHttpRequest();
            
            xhr.open("GET", "http://127.0.0.1:8000/groups/1/", true);
            
            xhr.onload = function(){
                const myJson = xhr.responseText;
            
                const myObject = JSON.parse(myJson);
            
                nameGroup = myObject.name; 
            
                document.getElementById("name").innerHTML = nameGroup;
            };
            
            xhr.send();
                   
        </script>
    </head>

    <body>
        
        <!-- Sources de la page de regestration avec Bootstrap 5 et meme j'ai fait quelques modification sur la page 
             afin qu'elle soit adapter et repondre sur la question du devoir 1 du cours PROG1355 : 
             https://mdbootstrap.com/docs/standard/extended/registration/ 
        -->

        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Group Information</p>
          
                          <form class="mx-1 mx-md-4" action="" method="get" id="FormID">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Name : </label>
                                <span id="name"></span>
                              </div>
                            </div>
          
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </body>
</html>
